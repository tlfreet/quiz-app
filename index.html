<html>
<header>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</header>
<body>
    
    <section class="starter-section">        
        <header> 
   <img src="http://quizpug.com/wp-content/uploads/qc-images/5829f0c73c19b.jpg"> 
        <div>
        <h1>Are you a geography superstar?</h1>
        </div>
        <div>
        <button type="button" class="start-button">Let's Find Out</button>
        </div>
    </section>
    <section class="question-section">
        <div class="question">
            <p class="question-text"></p>
        </div>
        <div class="answers"></div>
       
        <div class="correct-answer">
            <p class="correct">Correct!</p>
            <p class="wrong">That's not it. The correct answer was...</p>
        </div>
    </section>
    <section class="nav-status-bar">
        <div class="status">
            <span class="question-status"></span>
            <span class="score-status"></span>
        </div>
        <div class="navigation">
         <div class="submit-button">
         <button type="button" class="submit-button">Submit</button>
         </div> 
         <button class="advance-button">Next</button>
        </div>
    </section>
    <section class="results">
        <div class="total"></div>
        <div class="restart-quiz">
            <button type=button class="restart-quiz">Do It Again</button>
        </div>
    </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="store.js"></script>

</body>
 

 </html>
